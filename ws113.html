<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="ke2a04,ヴ ゴック ズイ" />
    <title>２のべき乗</title>
  </head>
  <body>
    <h1>2のべき乗計算</h1>
    <script>
      for (let n = 1; n <= 24; n++) {
        const power = Math.pow(2, n); // 2のn乗を計算
        document.write(`2の ${n} 乗 = ${power}<br>`); // 結果を1行ごとに出力
      }
    </script>
  </body>
</html>
