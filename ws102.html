<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="ke2a04,ヴ ゴック ズイ" />
    <title>外部スクリプト(jsファイル)による文字列出力</title>
  </head>
  <body>
    <script>
      //ここにJavaScript を記述
      window.alert("(-)Hello World!");
      alert("(\\n)Hello \n World!");
      window.document.write("(-)Hello World!");
      document.write("(\\n)Hello \n World!");
      document.write("(&lt;br&gt;)Hello <br> World!");
      document.write("<br>");
      document.write("(+)Hello" + " World!");
      document.write("(,)Hello", "World!");
    </script>
  </body>
</html>
